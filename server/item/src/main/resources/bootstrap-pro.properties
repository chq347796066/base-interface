#nacos不打印客户端心跳日志
logging.level.com.alibaba.nacos.client.naming=error
#当遇到相同名字的时候是否允许覆盖注册
spring.main.allow-bean-definition-overriding=true
#读取不同分组的配置文件
spring.cloud.nacos.config.extension-configs[0].group=PRO_GROUP
spring.cloud.nacos.config.extension-configs[1].group=PRO_GROUP
#配置刷新
spring.cloud.nacos.config.extension-configs[0].refresh=true
spring.cloud.nacos.config.extension-configs[1].refresh=true
#配置不同的namespace
spring.cloud.nacos.config.namespace=97a8b565-b337-4e72-aa3f-18271cb50c39
#将服务注册到dev环境中
spring.cloud.nacos.discovery.namespace=97a8b565-b337-4e72-aa3f-18271cb50c39
#读取不同dataID的配置文件
spring.cloud.nacos.config.extension-configs[0].data-id=base-interface-common-pro.properties
spring.cloud.nacos.config.extension-configs[1].data-id=base-interface-item-pro.properties


