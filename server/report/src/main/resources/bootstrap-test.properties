spring.profiles.active=test
#读取不同分组的配置文件
spring.cloud.nacos.config.extension-configs[0].group=TEST_GROUP
spring.cloud.nacos.config.extension-configs[1].group=TEST_GROUP
#配置刷新
spring.cloud.nacos.config.extension-configs[0].refresh=true
spring.cloud.nacos.config.extension-configs[1].refresh=true
#配置不同的namespace
spring.cloud.nacos.config.namespace=2469a374-d925-4921-87b2-a1b48aa011ea
#将服务注册到test环境中
spring.cloud.nacos.discovery.namespace=2469a374-d925-4921-87b2-a1b48aa011ea
#读取不同dataID的配置文件
spring.cloud.nacos.config.extension-configs[0].data-id=base-interface-common-test.properties
spring.cloud.nacos.config.extension-configs[1].data-id=base-interface-report-test.properties