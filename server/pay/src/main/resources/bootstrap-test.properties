spring.profiles.active=test
#读取不同分组的配置文件
spring.cloud.nacos.config.extension-configs[0].group=TEST_GROUP
spring.cloud.nacos.config.extension-configs[1].group=TEST_GROUP
#配置刷新
spring.cloud.nacos.config.extension-configs[0].refresh=true
spring.cloud.nacos.config.extension-configs[1].refresh=true
#配置不同的namespace
spring.cloud.nacos.config.namespace=2469a374-d925-4921-87b2-a1b48aa011ea
#将服务注册到test环境中
spring.cloud.nacos.discovery.namespace=2469a374-d925-4921-87b2-a1b48aa011ea
#读取不同dataID的配置文件
spring.cloud.nacos.config.extension-configs[0].data-id=base-interface-common-test.properties
spring.cloud.nacos.config.extension-configs[1].data-id=base-interface-pay-test.properties

ocean.mysql.column=tenant_id
ocean.mysql.enable=true

#seata配置
seata.enabled=true
seata.application-id=${spring.application.name}
seata.tx-service-group=my_test_tx_group
seata.registry.type=nacos
seata.registry.nacos.group=TEST_GROUP
seata.registry.nacos.server-addr=ocean-nacos:8848
seata.registry.nacos.namespace=2469a374-d925-4921-87b2-a1b48aa011ea
seata.registry.nacos.cluster=default
seata.config.type=nacos
seata.config.nacos.namespace=2469a374-d925-4921-87b2-a1b48aa011ea
seata.config.nacos.server-addr=ocean-nacos:8848
seata.config.nacos.group=TEST_GROUP
seata.enable-auto-data-source-proxy=true
seata.data-source-proxy-mode=AT
logging.level.io.seata= info